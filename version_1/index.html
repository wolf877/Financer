  <body>
    <header>
      <img src="https://cdn.glitch.com/e01deed2-59fb-427d-8af9-049919f52b5f%2Flogo.svg?v=1622141186584"
           alt="logo">
    </header> 
    
    <div class="overlay ">
      <div class="box">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="form.submit(event)">
            <div class="input-group">            
              <label  class="only" for="description">Descrição</label>
              <input type="text" id="description" 
                   name="description"
                   placeholder="Descrição"/>
            </div>
            
            <div class="input-group">
              <label  class="only" for="amount">Valor</label>
              <input type="number" step="0.01" id="amount" 
                   name="amount"
                   placeholder="Valor"/>
              <small class="help">Use virgula para decimais e - (negativo) para despesas.</small>
            </div>
            
            <div class="input-group">
              <label  class="only" for="date">Data</label>
              <input type="date" id="date" 
                   name="date"
                   placeholder="Data"/>
            </div>
            
            <div class="actions">
              <a href="#" onclick="Modal.close()" class="cancel">Cancelar</a>
              <button>
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>      
    </div>
    
    <main class="container">
      <section id="carteira">
        <h2 class="only">
          Carteira
        </h2>
      </section>
      
      <div class="balance">
        <div class="card">
          <h3><span>Entradas</span>
          <img src="https://cdn.glitch.com/e01deed2-59fb-427d-8af9-049919f52b5f%2Fincome.svg?v=1622141186536" alt="entrada">
          </h3>
            <p id="cartentradas">
              R$ 0,00
            </p>
        </div>
      
        <div class="card">
          <h3><span>Saídas</span>
          <img src="https://cdn.glitch.com/e01deed2-59fb-427d-8af9-049919f52b5f%2Fexpense.svg?v=1622141186536" alt="Saidas">
          </h3>
          <p id="cartsaida">
            R$ 0,00
          </p>
        </div>
      
        <div class="card saldo">
          <h3><span>Saldo</span>
          <img src="https://cdn.glitch.com/e01deed2-59fb-427d-8af9-049919f52b5f%2Ftotal.svg?v=1622141186536" alt="Saldo">
          </h3>
            <p id="cartsaldo">
              R$ 0,00
            </p>
        </div>
      </div>
    
      <section id="Trans">
        <h2 class="only">
          Transações
        </h2>
      </section>
      
      <a href="#" onclick="Modal.open()" class= "button new">+ Nova Transação</a>
      <div class="mov">
      <table id="tables">
        <thead>
          <tr class="tilte">
            <th>Descrição</th>
            <th> Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

      </table>

    </div>
    
        <div class="graphs">       
            <div class="testegraph">
              <h4>Entradas</h4>
                <canvas id="incomesGraphs" width="480" height="320"></canvas>      
            </div>
            <div class="testegraph">
              <h4>Saídas</h4>
              <canvas id="expensesGraphs" width="480" height="320"></canvas>
            </div>
